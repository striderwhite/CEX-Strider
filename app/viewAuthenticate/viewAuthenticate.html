<div class="row">
    <div class="col-md-12">
        <br>
        <h1>CEX.IO Api Authentication</h1>
        <br>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <!-- <legend>CEX.IO Api Authentication</legend> -->

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="UserID">User ID</label>
                    <div class="col-md-5">
                        <input id="UserID" name="UserID" type="text" placeholder="up15859853" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="apiSecret">API Secret</label>
                    <div class="col-md-5">
                        <input id="apiSecret" name="apiSecret" type="text" placeholder="G7FD98G7D98G7D" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="apiKey">API Key</label>
                    <div class="col-md-5">
                        <input id="apiKey" name="apiKey" type="text" placeholder="KDG8F7DG8D67FG987DF" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Submit"></label>
                    <div class="col-md-4">
                        <button id="Submit" name="Submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Your unique api key </h3> <h6> {{Ctrl.signature}}</h6>
    </div>
</div>

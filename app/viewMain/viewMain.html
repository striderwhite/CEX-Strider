<div class="row">
    <div class="col-md-12">
        <div class="jumbotron text-center">
            <h1>
                <i class="fa fa-usd" aria-hidden="true"></i>{{Ctrl.ticker.last}} USD
            </h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Highest Buy</td>
                        <th scope="col">Lowest Sell</td>
                            <th scope="col">High (24hr)</td>
                                <th scope="col">Low (24hr)</td>
                                    <th scope="col">Volume (24hr)</td>
                                        <th scope="col">Timestamp</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{Ctrl.ticker.bid}}</td>
                    <td> {{Ctrl.ticker.ask}}</td>
                    <td> {{Ctrl.ticker.high}}</td>
                    <td> {{Ctrl.ticker.low}}</td>
                    <td> {{Ctrl.ticker.volume}}</td>
                    <td> {{Ctrl.ticker.timestamp}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
